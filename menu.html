<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Khyonn" />
    <meta
      name="title"
      content="Ohmyfood! Site de composition de menu et de réservations de restaurants"
    />
    <meta
      name="description"
      content="Intégration d'une maquette avec animations, troisième projet du parcous Développeur Front-end d'OpenClassrooms"
    />
    <link rel="stylesheet" href="assets/styles/vendors.css" />
    <link rel="stylesheet" href="assets/styles/common.css" />
    <link rel="stylesheet" href="assets/styles/menu.css" />
    <title>{{restaurant.name}} - Ohmyfood!</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a class="main-nav__forward-link" href="./">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a class="main-nav__brand-link" href="./">
          <img
            src="assets/images/logo/ohmyfood.png"
            srcset="assets/images/logo/ohmyfood@2x.svg"
            alt="Logo Ohmyfood"
          />
        </a>
      </nav>
    </header>

    <main>
      <div id="menu-image__container">
        <img
          id="menu-image"
          src="assets/images/restaurants/large/{{restaurant.image}}"
          alt="Plat de présentation de {{restaurant.name}}"
          srcset="
            assets/images/restaurants/small/{{restaurant.image}}   550w,
            assets/images/restaurants/medium/{{restaurant.image}}  835w,
            assets/images/restaurants/large/{{restaurant.image}}  1120w
          "
          sizes="
            (max-width: 550px) 550px,
            (max-width: 835px) 835px,
            1120px
          "
        />
      </div>

      <div id="order-form__container">
        <div id="restaurant-name__container">
          <h1 class="title-text">Nom du restaurant</h1>
          <span class="heart-button">
            <input
              aria-label="Ajouter {{restaurant.name}} aux restaurants favoris"
              type="checkbox"
              name="like-button"
              id="{{restaurant.id}}"
            />
            <label for="{{restaurant.id}}">
              <span class="heart-button__empty">
                <i class="far fa-heart"></i>
              </span>
              <span class="heart-button__filled">
                <i class="fas fa-heart"></i> </span
            ></label>
          </span>
        </div>
        <form id="order-form" action="/{{restaurant.pageUrl}}">
          <section id="starter">
            <h2>Entrées</h2>
            <ul class="menu-item__list">
              {{restaurant.starters.map(starter => (
              <li class="menu-item">
                <input
                  type="radio"
                  required
                  name="starter"
                  id="starter_{{starter.id}}"
                  value="{{starter.id}}"
                />
                <label for="starter_{{starter.id}}">
                  <div class="menu-item__main-content">
                    <span class="menu-item__name"> {{starter.name}} </span>
                    <span class="menu-item__details">
                      <div class="menu-item__text">{{starter.details}}</div>
                      <div class="menu-item__price">{{starter.price}}</div>
                    </span>
                  </div>
                  <div class="menu-item__checkbox">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </label>
              </li>
              ))}}
            </ul>
          </section>

          <section id="main-dish">
            <h2>Plats</h2>
            <ul class="menu-item__list">
              {{restaurant.dishes.map(dish => (
              <li class="menu-item">
                <input
                  type="radio"
                  required
                  name="dish"
                  id="dish_{{dish.id}}"
                  value="{{dish.id}}"
                />
                <label for="dish_{{dish.id}}">
                  <div class="menu-item__main-content">
                    <span class="menu-item__name"> {{dish.name}} </span>
                    <span class="menu-item__details">
                      <div class="menu-item__text">{{dish.details}}</div>
                      <div class="menu-item__price">{{dish.price}}</div>
                    </span>
                  </div>
                  <div class="menu-item__checkbox">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </label>
              </li>
              ))}}
            </ul>
          </section>

          <section id="dessert">
            <h2>Desserts</h2>
            <ul class="menu-item__list">
              {{restaurant.desserts.map(dessert => (
              <li class="menu-item">
                <input
                  type="radio"
                  required
                  name="dessert"
                  id="dessert_{{dessert.id}}"
                  value="{{dessert.id}}"
                />
                <label for="dessert_{{dessert.id}}">
                  <div class="menu-item__main-content">
                    <span class="menu-item__name"> {{dessert.name}} </span>
                    <span class="menu-item__details">
                      <div class="menu-item__text">{{dessert.details}}</div>
                      <div class="menu-item__price">{{dessert.price}}</div>
                    </span>
                  </div>
                  <div class="menu-item__checkbox">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </label>
              </li>
              ))}}
            </ul>
          </section>
          <button class="button" type="submit">Commander</button>
        </form>
      </div>
    </main>

    <footer>
      <h1 class="title-text">Ohmyfood</h1>
      <ul class="util-links">
        <li class="util-links__item">
          <a href="#">
            <span class="util-links__item-icon">
              <i class="fas fa-utensils"></i>
            </span>
            <span>Proposer un restaurant</span>
          </a>
        </li>
        <li class="util-links__item">
          <a href="#">
            <span class="util-links__item-icon">
              <i class="fas fa-hands-helping"></i>
            </span>
            <span>Devenir partenaire</span>
          </a>
        </li>
        <li class="util-links__item"><a href="#">Mentions légales</a></li>
        <li class="util-links__item">
          <a href="mailto:contact@ohmyfood.com">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
